<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cantina</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Formulário de Cadastro para Cantina</h1>
    </header>
    <main>
        <form action="http://localhost:3000/cantina" method="post">
            <input type="text" name="nome" id="nome" placeholder="Digite o nome do Produto">
            <input type="text" name="fornecedor" id="fornecedor" placeholder="Digite o nome do Fornecedor">
            <input type="text" name="descricao" id="descricao" placeholder="Digite a Descrição do Produto">
            <input type="number" name="preco" id="preco" placeholder="Digite o Preço do Produto" step="0.01">
            <input type="number" name="custo" id="custo" placeholder="Digite o Custo do Produto" step="0.01">
            <input type="submit" value="Enviar">
            
        </form>
    </main>
    <footer>
        <p>&copy; 2024 Aula 5. By Gabriela.</p>
    </footer>

</body>

</html>
