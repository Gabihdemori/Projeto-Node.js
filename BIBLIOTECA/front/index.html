<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Formulário de Cadastro para Biblioteca</h1>
    </header>
    <main>
        <form action="http://localhost:3000/livro" method="post">
            <input type="text" name="nome" id="nome" placeholder="Digite o nome do livro">
            <input type="text" name="autor" id="autor" placeholder="Digite o nome do Autor">
            <input type="text" name="descricao" id="descricao" placeholder="Digite a descrição do Livro">
            <input type="date" name="cadastro" id="cadastro" placeholder="Digite a Data em que o livro foi cadastrado">
            <input type="submit" value="Enviar">
        </form>
    </main>
    <footer>
        <p>&copy; 2024 Aula 5. By Gabriela.</p>
    </footer>

</body>

</html>
